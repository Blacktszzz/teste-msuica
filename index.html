<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de musica</title>
</head>
<body>
    <img src="c91d06b8692e17e550f413ab14c727f5.jpg" alt="">
    <div class="descrição">
        <h2>nome da musica</h2>
    <i>Vitor</i>
    </div>
    <div class="duração"> 
        <div class="barra">
            <progress value="0" max="1"> </progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo"></div>
        <p class="inicio">0:00</p>
       <p class="fim">3:30</p>
    </div>
    <div class="player">
        <i class="fa fa-arrow-right" aria-hidden="true" botão inda></i>
        <i class="fa fa-play" aria-hidden="true" botão play></i>
        <i class="fa fa-pause" aria-hidden="true" botão pause></i>
        <i class="fa fa-arrow-left" aria-hidden="true" botão volta></i>
    </div>
   <audio controls autoplay loop preload="metadata" src="novo-balanco-clipe-oficial.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
